<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Інструмент оцінювання</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .group {
      margin-bottom: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .group h2 {
      margin-top: 0;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .level-select {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .level-select button {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #666;
      background-color: #f0f0f0;
    }
    .level-select button.active {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    .description {
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #feedback {
      white-space: pre-wrap;
      background: #eef;
      border: 1px solid #99c;
      padding: 15px;
      margin-top: 30px;
      border-radius: 8px;
    }
    button.generate-feedback {
      margin-top: 20px;
      padding: 10px 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Інструмент оцінювання</h1>

  <div id="container"></div>
  <button class="generate-feedback" onclick="generateFeedback()">Створити зведений коментар</button>
  <div id="feedback"></div>

  <script>
    const groups = [
      "Працює з інформацією, даними, моделями",
      "Створює інформаційні продукти",
      "Працює в цифровому середовищі",
      "Усвідомлює вплив цифрових технологій на суспільство"
    ];

    const levelDescriptors = [
      ["сприймає інформацію, отриману від учителя (інших осіб);<br>намагається відповідати на прості запитання за змістом отриманої інформації, припускаючись помилок, що свідчать про нерозуміння ключових понять", "розпізнає частину інформації, отриману від учителя або із запропонованих джерел;<br>намагається відповідати на прості запитання за змістом отриманої інформації, припускаючись змістових і логічних помилок", "відтворює за зразком частину інформації, отриманої від учителя або із запропонованих джерел;<br>відповідає на прості запитання за змістом отриманої інформації, припускаючись змістових і логічних помилок", "відтворює основну інформацію, отриману від учителя або із запропонованих джерел;<br>знаходить в отриманій інформації відповіді на прості запитання", "застосовує інформацію, отриману від учителя або із запропонованих джерел;<br>формулює за змістом отриманої інформації окремі запитання", "застосовує інформацію, отриману від учителя або із запропонованих джерел;<br>формулює уточнювальні запитання за змістом отриманої інформації", "знаходить у запропонованих джерелах потрібну інформацію;<br>перетворює один вид інформації в інший за зразком;<br>формулює запитання за змістом отриманої інформації", "зіставляє і порівнює за заданою ознакою інформацію, отриману з різних джерел;<br>перетворює один вид інформації в інший;<br>наводить аргументи та доречні приклади щодо висловленої думки", "аналізує інформацію, отриману з різних джерел;<br>добирає прийнятний із запропонованих спосіб для її унаочнення й візуалізації;<br>розвиває ідеї, запропоновані іншими", "узагальнює інформацію, отриману з різних джерел;<br>встановлює логічні зв’язки між об’єктами, фактами, явищами;<br>аналізує власні навчальні дії та дії групи щодо досягнення навчальних цілей", "оцінює інформацію, отриману з різних джерел за наданими критеріями;<br>висловлює власну позицію, аргументує її, робить висновки;<br>аналізує та обґрунтовує власні навчальні дії, аналізує дії групи щодо досягнення навчальних цілей", "оцінює інформацію, отриману з різних джерел;<br>обґрунтовує, аналізує та оцінює власні навчальні дії, планує свій подальший навчальний поступ"],
      ["виконує частину навчальних дій / простих завдань за наданим зразком лише під прямим керівництвом вчителя;<br>не виявляє інтересу до спільного обговорення, не реагує на думки інших", "виконує навчальні дії / прості завдання за наданим зразком лише після нагадування вчителя та з частими уточненнями;<br>не виявляє інтересу до спільного обговорення, не реагує на думки інших", "виконує навчальні дії / прості завдання за наданим зразком лише за участі або з допомогою вчителя, який допомагає зорієнтуватися у послідовності дій;<br>не виявляє інтересу до спільного обговорення, не реагує на думки інших", "виконує типові репродуктивні завдання за зразком з допомогою вчителя, який ставить спрямувальні запитання;<br>виконує частину завдання під час роботи в групі з допомогою інших учасників групи;<br>взаємодіє з групою формально", "виконує репродуктивні завдання за запропонованим алгоритмом з допомогою або під керівництвом учителя для уточнення правильності дій;<br>виконує спільне завдання в групі з частковою допомогою інших учасників групи;<br>взаємодіє з групою пасивно", "виконує частково-пошукові завдання за зразком / запропонованим алгоритмом під керівництвом учителя для підтвердження правильності дій;<br> виявляє готовність до виконання спільних завдань в групі відповідно до визначених обовʼязків;<br>за потреби звертається по допомогу до інших учасників групи", "виконує окремі дослідницькі завдання за узгодженим алгоритмом;<br>розпізнає стандартні проблемні ситуації, розвʼязує їх відомим способом з опосередкованою допомогою вчителя;<br>співпрацює під час роботи в групі, проте не завжди діє активно", "виконує типові дослідницькі завдання;<br>вирізняє проблемні ситуації з-поміж запропонованих, розвʼязує їх відомим способом з опосередкованою допомогою вчителя;<br>активно співпрацює з іншими учасниками групи, виконуючи свої завдання в груповій роботі", "виконує типові дослідницькі та окремі частково-пошукові завдання;<br>вибирає з-поміж запропонованих можливі способи розвʼязання проблемних ситуацій з опосередкованою допомогою вчителя;<br>активно співпрацює з іншими, виконуючи типові й нетипові завдання", "виконує дослідницькі та окремі творчі завдання;<br>вибирає із множини відомих доцільні способи розвʼязання проблемних ситуацій, пропонує альтернативні способи розв’язання проблемних ситуацій;<br>долучається до організації роботи групи / активно співпрацює в групі для досягнення навчальних цілей", "виконує дослідницькі та творчі завдання;<br>пропонує різні способи розв’язання проблемних ситуацій і розвʼязує їх різними способами;<br>планує та організовує співпрацю в групі для досягнення навчальних цілей", "виконує дослідницькі та творчі завдання;<br> пропонує різні способи розв’язання нестандартних проблемних ситуацій і розвʼязує їх доцільними способами, аргументуючи свій вибір;<br>ініціює / планує / організовує співпрацю в групі для досягнення навчальних цілей"],
      ["виконує частину навчальних дій / простих завдань за наданим зразком лише під прямим керівництвом вчителя;<br>виявляє вміння в окремих випадках", "виконує навчальні дії / прості завдання за наданим зразком лише після нагадування вчителя та з частими уточненнями;<br>виявляє вміння в окремих випадках", "виконує навчальні дії / прості завдання за наданим зразком лише за участі або з допомогою вчителя, який допомагає зорієнтуватися у послідовності дій;<br>виявляє вміння в окремих випадках", "виконує типові репродуктивні завдання за зразком з допомогою вчителя, який ставить спрямувальні запитання;<br>виконує частину завдання під час роботи в групі з допомогою інших учасників групи;<br>виявляє вміння епізодично", "виконує репродуктивні завдання за запропонованим алгоритмом з допомогою або під керівництвом учителя для уточнення правильності дій;<br>виконує спільне завдання в групі з частковою допомогою інших учасників групи;<br>виявляє вміння епізодично", "виконує частково-пошукові завдання за зразком / запропонованим алгоритмом під керівництвом учителя для підтвердження правильності дій;<br>виявляє готовність до виконання спільних завдань в групі відповідно до визначених обовʼязків;<br>виявляє вміння епізодично", "виконує окремі дослідницькі завдання за узгодженим алгоритмом;<br>розпізнає стандартні проблемні ситуації, розвʼязує їх відомим способом з опосередкованою допомогою вчителя;<br>виявляє вміння постійно в типових ситуаціях", "виконує типові дослідницькі завдання;<br>вирізняє проблемні ситуації з-поміж запропонованих, розвʼязує їх відомим способом з опосередкованою допомогою вчителя; <br>виявляє вміння постійно в типових ситуаціях", "виконує типові дослідницькі та окремі частково-пошукові завдання;<br>вибирає з-поміж запропонованих можливі способи розвʼязання проблемних ситуацій з опосередкованою допомогою вчителя;<br>виявляє вміння постійно в типових ситуаціях", "виконує дослідницькі та окремі творчі завдання;<br>вибирає із множини відомих доцільні способи розвʼязання проблемних ситуацій, пропонує альтернативні способи розв’язання проблемних ситуацій;<br>виявляє вміння системно в типових і нетипових ситуаціях", "виконує дослідницькі та творчі завдання;<br>пропонує різні способи розв’язання проблемних ситуацій і розвʼязує їх різними способами;<br>виявляє вміння системно в типових і нетипових ситуаціях", "виконує дослідницькі та творчі завдання;<br>пропонує різні способи розв’язання нестандартних проблемних ситуацій і розвʼязує їх доцільними способами, аргументуючи свій вибір;<br>виявляє вміння системно в типових і нетипових ситуаціях"],
      ["дотримується правил безпеки в окремих випадках;<br>потребує постійного зовнішнього контролю", "дотримується правил безпеки в окремих знайомих випадках;<br>потребує постійного зовнішнього контролю", "дотримується правил безпеки в знайомих випадках;<br>потребує періодичного зовнішнього контролю", "реагує на звернення не завжди по суті;<br>дотримується правил безпеки у типових ситуаціях після нагадування", "дотримується правил безпеки у типових ситуаціях", "дотримується правил безпеки та взаємодії у типових ситуаціях", "дотримується правил безпеки та відповідальної взаємодії в типових ситуаціях;<br>пояснює необхідність безпечної та відповідальної поведінки", "дотримується правил безпеки та відповідальної взаємодії в типових і нетипових ситуаціях;<br>визначає потенційні небезпеки", "дотримується правил безпеки та відповідальної взаємодії у змодельованій ситуаціях;<br>пропонує способи відновлення безпечної та відповідальної взаємодії при їх порушенні", "дотримується правил безпеки та відповідальної взаємодії системно в типових і нетипових ситуаціях;<br>розпізнає та запобігає типовим небезпечним ситуаціям", "обирає оптимальний спосіб безпечної та відповідальної взаємодії з іншими системно в типових і нетипових ситуаціях;<br>вживає заходів для зменшення ризиків;", "дотримується правил безпеки та відповідальної взаємодії усвідомлено та системно в типових і нетипових ситуаціях;<br>за потреби надає роз’яснення іншим учасникам щодо безпечної та відповідальної поведінки"]
    ];

    const container = document.getElementById('container');
    const feedbackDiv = document.getElementById('feedback');

    const inputs = [];

    groups.forEach((group, index) => {
      const groupDiv = document.createElement('div');
      groupDiv.className = 'group';

      const title = document.createElement('h2');
      title.textContent = `Група ${index + 1}: ${group}`;

      const textareaPlaceholders = [
        'Наприклад: визначає типи даних та використовує їх у простих завданнях.',
        'Наприклад: створює презентації або текстові документи відповідно до заданої теми.',
        'Наприклад: безпечно використовує хмарні сервіси та зберігає дані.',
        'Наприклад: пояснює позитивні й негативні наслідки використання цифрових технологій.'
      ];

      const textarea = document.createElement('textarea');
      textarea.placeholder = textareaPlaceholders[index];

      const levelDiv = document.createElement('div');
      levelDiv.className = 'level-select';

      const description = document.createElement('div');
      description.className = 'description';
      description.innerHTML = 'Оберіть рівень, щоб побачити опис.';

      const state = { selectedLevel: null };

      for (let level = 1; level <= 12; level++) {
        const button = document.createElement('button');
        button.textContent = level;
        button.onclick = () => {
          [...levelDiv.querySelectorAll('button')].forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          state.selectedLevel = level;
          description.innerHTML = levelDescriptors[index][level - 1];
        };
        levelDiv.appendChild(button);
      }

      groupDiv.appendChild(title);
      groupDiv.appendChild(textarea);
      groupDiv.appendChild(levelDiv);
      groupDiv.appendChild(description);
      container.appendChild(groupDiv);

      inputs.push({ groupName: group, textarea, getLevel: () => state.selectedLevel });
    });

    function generateFeedback() {
      let summary = '';
      inputs.forEach((input, i) => {
        const level = input.getLevel();
        const text = input.textarea.value.trim() || input.textarea.placeholder;
      if (level) {
          summary += `Група ${i + 1}: ${input.groupName}\n`; 
          summary += `Очікуваний результат: ${text}\n`;
          summary += `Оцінка: ${level}\n`;
          summary += `${levelDescriptors[i][level - 1]}\n\n`;
        }
      });
      feedbackDiv.innerHTML = summary.replace(/\n/g, '<br>');    }
  </script>
</body>
</html>
